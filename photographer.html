<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button open-modal">Contactez-moi</button>
      </div>
      <div class="media-section">
        <!-- Médias -->
      </div>
      <div class="photographer-info-bar">
        <div class="total-likes">
            <span class="likes-count">0</span> <i class="fa fa-heart"></i>
        </div>
        <div class="photographer-price">
            <span class="price">0€/jour</span>
        </div>
    </div>
    </main>

        <!-- Modale de contact -->
        <div id="contact_modal" aria-hidden="true">
          <div class="modal">
            <header>
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" class="close-modal" alt="Fermer la modale" />
            </header>
            <p id="photographer-name"></p>
            <form id="contact-form">
              <div>
                <label for="firstName">Prénom</label>
                <input id="firstName" name="firstName" type="text" />
              </div>
              <div>
                <label for="lastName">Nom</label>
                <input id="lastName" name="lastName" type="text" />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
              </div>
              <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button class="contact_button submit-button" type="submit">Envoyer</button>
          </form>
          
          </div>
        </div>

    
<!-- Scripts -->
<script src="/scripts/templates/photographer.js"></script>
<script src="/scripts/templates/modalPhotographer.js"></script>
<script type="module" src="/scripts/pages/photographerPage.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
</body>

    
  </body>
</html>
