<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="main_content">
        <div class="main_content_filter">
          <h2>Trier par</h2>
          <div class="filter_section" >
              <div class="dropdown">
                  <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                      <span id="current_filter">Titre</span>
                      <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                  </button>

                  <ul class="dropdown_content" aria-hidden="true">
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="media-section">
        <!-- Médias -->
      </div>
      </section>
  
    </main>
  <!-- Modal Form -->
  <div class="modal_wrapper wrapper" aria-modal="true" role="dialog">
    <div class="modal_form" aria-describedby="formTitle">
        <div class="modal_form_title">
            <h2 id="formTitle">Contactez-moi <button  class="btn_close" type="button" aria-label="Close contact form"></button></h2>
            <p class="modal_form_name"></p>
        </div> 
        <form novalidate>
            <div class="form_content">
                <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
                <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname" maxlength="15" data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés." required/>
                <span></span>
            </div>
            <div class="form_content">
                <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
                <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname" maxlength="15" data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés." required/>
                <span></span>
            </div>
            <div class="form_content">
                <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
                <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" maxlength="100" data-error="Veuillez renseigner une adresse mail valide." required/>
                <span></span>
            </div>
            <div class="form_content">
                <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
                <textarea class="formField" aria-labelledby="message-label" id="message" name="message" maxlength="200" data-error="Votre message doit contenir entre 5 et 200 caractères." required></textarea>
                <span></span>
            </div>
            <button class="btn btn_submit" type="submit" aria-label="Send">Envoyer</button>
        </form>
    </div>
</div>
    <!-- Lightbox -->
    <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
      <div class="lightbox" aria-label="Media closeup view">
          <button class="btn_close_lightbox btn_close" aria-label="Close dialog"></button>
          <button class="btn_next" aria-label="Next media"></button>
          <button class="btn_previous" aria-label="Previous media"></button>
          <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
      </div> 
  </div>
    <script src="./scripts/pages/photographerPage.js" type="module"></script> 
  </body>
</html>
